apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        //versionCode project.ext.versionCodeInt
        versionName "1.0"
        consumerProguardFiles 'consumer-proguard-rules.txt'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'consumer-proguard-rules.txt'
        }
    }

    lintOptions {
        // we don't always want to use the latest version of the support library
        disable 'GradleDependency'
        textOutput 'stdout'
        textReport System.getenv('CI') == 'true'
    }
}

dependencies {
    compileOnly 'androidx.appcompat:appcompat:1.0.2'
    implementation 'io.github.inflationx:viewpump:1.0.0'

    testImplementation 'androidx.annotation:annotation:1.2.0'
    testImplementation 'androidx.test:runner:1.1.0'
}

